<main>
    <section>
        <logo [height]="64" />
        <h1>Sign Up</h1>
        <basic (sendData)="receiveBasicData($event)" [showDuplicatedEmailError]="duplicatedEmailError" [hidden]="!(numForm === 0)" />

            </div>
        }
    </section>
</main>
